    wordSet: "**Cuvânt setat!**\nPoți să te întorci la %s."
    wordPicked: "Cuvântul a fost ales!"
    invalidGuess: "%s a ghicit %s și l-a greșit!"
    validGuess: "%s are litera %s la punct!"
    outOfLimbs: "%s a rămas fără membre! Bună încercare!"
  minesweeper:
    name: "Minesweeper"
    shortDescription: "Vechiul Minesweeper, nu exploda!"
    longDescription: "Trimite locul în care vrei să sapi (ex. c4), numărul bombelor apropiate va fi arătat.\nNu săpa într-o bombă! Poți să semnalizezi o bombă prin sufixarea lui F (ex. e1F)"

    bomb: "Ai săpat într-o bombă!"
    left: "Jucătorul a plecat"
  tictactoe:
    name: "X și 0"
    shortDescription: "Aranjează 3 plăci cu simbolul tău într-o linie din tablă!"
    longDescription: "Știi cum funcționează X și 0!\nPur și simplu trimite litera în care vrei să-ți pui simbolul (ex. a)."
  detective:
    name: "Detectivul"
    shortDescription: "Unul dintre voi este un asasin. Dă-i afară înainte de a fi prea târziu."
    longDescription: "Asasinul va omorî pe cineva în fiecare noapte.\nCetățenii vor da afară pe cineva în fiecare zi.\nÎncearcă să dai afară ucigașul afară până nu e prea târziu."
    invalidUser: "Acel utilizator nu se joacă acest joc sau a fost dat afară/murit deja."
    assassinKicked: "Asasinul a fost dat afară! În sfârșit, orașul poate dormi în pace."
    murderReveal: "%s a fost asasinul!"

    sleep: "🌇 Orașul se duce la culcare."
    sleepIndecisive: "🌇 Orașul se duce la culcare, indecisiv dând afară pe nimeni. Cum se va dovedi asta?"
    sleepKicked: "🌇 Orașul se duce la culcare, dând afară pe %s din oraș pentru tentativă de omor.\nPuțin știau, acela nu este cel/cea care trebuia să fie dat(ă) afară..."

    chooseKick: "\nÎn comun, orașul trebuie să decidă cine tot scapă cu basma curată de la această faptă îngrozitoare, ca să îi putem da afară pentru totdeauna.\nTrimite the letter pentru cine crezi că ar trebui dat afară:\n"
    wakeFirst: "🌆 Orașul se trezește, surprinși atunci când dau de %s înjunghiat în propria casă. De ce ar face oricine asta?"
    wakeSecond: "🌆 Orașul se trezește, de data aceasta în absența lui %s, care a fost înjunghiat, din nou, în propria casă. Se spune că de două ori este o coincidență, nu?"
    wakeThird: "🌆 Orașul se trezește. Suntem sigur în teritoriu „tipar”, înconjurând înjunghierile lui %s."
    wakeFourthPlus: "🌆 Orașul se trezește, cu un cetățean mai puțin pe tărâmul nostru, și ăsta ar fi %s. Când se va opri aceasta?"

    dmCitizen: "🏙 Ești un cetățean."
    dmAssassin: "🗡 Ești ucigașul!\nCine va fi primul ghinionist? (scrie numele lor aici)"
    dmAssassinRecursive: "Cine va fi în această noapte? (scrie numele lor)"
  quiz:
    name: "Chestionar"
    shortDescription: "Știi toate răspunsurile?"
    longDescription: "Cine poate răspunde la întrebări primul?\nTrimite, într-un mesaj, litera pe care crezi că este răspunsul corect."
    revealAnswer: "%s\nRăspunsul era: %s\n"
