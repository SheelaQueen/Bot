    shortDescription: "Ghicește cuvântul submis de creatorul meciului!"
    longDescription: "Creatorul meciului trimite un cuvânt secret robotului în mesaje.\nDupă aceea, ceilalți jucători încearcă să-l ghicească, literă try to guess it, literă cu literă!"

